<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="grid.css">
    <title>Calculator</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="col-6 container">
      <div class="col-12 row row-one">
        <section class="col-3 clear display-section numeral-section--button">C</section>
        <section class="col-9 screen display-section"></section>
      </div>
      <div class="col-12 row row-two">
          <section class="col-3 seven numeral-section--button">7</section>
          <section class="col-3 eight numeral-section--button">8</section>
          <section class="col-3 nine numeral-section--button">9</section>
          <section class="col-3 sign divide-sign numeral-section--button">/</section>
      </div>
      <div class="col-12 row row-three">
          <section class="col-3 four numeral-section--button">4</section>
        <section class="col-3 five numeral-section--button">5</section>
        <section class="col-3 six numeral-section--button">6</section>
        <section class="col-3 sign multiply-sign numeral-section--button">*</section>
      </div>
      <div class="col-12 row row-four">
          <section class="col-3 one numeral-section--button">1</section>
          <section class="col-3 two numeral-section--button">2</section>
          <section class="col-3 three numeral-section--button">3</section>
          <section class="col-3 sign substract-sign numeral-section--button">-</section>
      </div>
      <div  class="col-12 row row-five">
        <section class="col-3 zero numeral-section--button">0</section>
        <section class="col-3 sign period numeral-section--button">.</section>
        <section class="col-3 sign equalsign numeral-section--button">=</section>
        <section class="col-3 sign plus-sign numeral-section--button">+</section>
      </div>
    </div>
</body>
</html>
